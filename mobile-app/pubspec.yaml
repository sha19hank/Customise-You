name: customiseyou
description: CustomiseYou - Global E-Commerce Platform with Product Customization
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  riverpod: ^2.3.0
  flutter_riverpod: ^2.3.0
  provider: ^6.0.0

  # HTTP & API
  dio: ^5.2.0
  dio_http_cache: ^0.3.0

  # Local Storage
  shared_preferences: ^2.1.0
  hive: ^2.2.0
  hive_flutter: ^1.1.0
  sqflite: ^2.2.8

  # WebSocket & Real-time
  web_socket_channel: ^2.3.0

  # UI & Navigation
  go_router: ^7.0.0
  flutter_screenutil: ^5.8.4
  smooth_page_indicator: ^1.0.1
  badges: ^3.0.2
  pull_to_refresh: ^2.0.0

  # Images & Media
  cached_network_image: ^3.2.3
  image_picker: ^0.8.7
  video_player: ^2.6.1
  flutter_cache_manager: ^3.3.0

  # Payment & Stripe
  flutter_stripe: ^10.0.0
  razorpay_flutter: ^1.3.0

  # Firebase
  firebase_core: ^2.14.0
