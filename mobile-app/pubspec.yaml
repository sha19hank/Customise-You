  firebase_analytics: ^10.6.0
  firebase_crashlytics: ^3.3.0

  # Authentication
  google_sign_in: ^6.1.5
  sign_in_with_apple: ^5.0.0
  firebase_auth: ^4.9.0

  # Date & Time
  intl: ^0.18.1
  timezone: ^0.9.2

  # JSON Serialization
  json_serializable: ^6.7.0
  json_annotation: ^4.8.1

  # Logging & Analytics
  logger: ^1.4.0
  sentry_flutter: ^7.8.0

  # Notifications
  awesome_notifications: ^0.8.2
  flutter_local_notifications: ^14.1.1

  # PDF & Documents
  pdf: ^3.10.1
  printing: ^5.10.0

  # Validation
  validators: ^3.0.0

  # Maps
  google_maps_flutter: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  build_runner: ^2.4.0
